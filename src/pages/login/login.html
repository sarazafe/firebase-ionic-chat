<ion-content>

	<div class="header">
    <img src="assets/imgs/chat.png"/>
		<h1>Iniciar sesión</h1>
		<h2>Introduce tus credenciales</h2>
	</div>

	<form class="form" [formGroup]="loginForm">
		<ion-item>
			<ion-label>
				<ion-icon name="ios-mail-outline"></ion-icon>
			</ion-label>
			<ion-input type="text" autocapitalize="off" formControlName="mail" placeholder="Correo"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>
				<ion-icon name="key"></ion-icon>
			</ion-label>
			<ion-input type="{{visible? 'text' : 'password'}}" formControlName="password" placeholder="Contraseña"></ion-input>
			<span class="eyeButton" item-right (click)="changeVisibility()">
				<ion-icon name="{{visible? 'eye': 'eye-off'}}"></ion-icon>
			</span>
		</ion-item>

		<div class="bottom">
			<button (click)="doLogin(loginForm)" [ngClass]="{'disabled': loginForm.invalid}" class="formButton login" type="button">Login</button>
			<button (click)="signUp(loginForm)" [ngClass]="{'disabled': loginForm.invalid}" class="formButton register" type="button">Darse de alta</button>
		</div>

	</form>

</ion-content>
