<ion-header>
  <div class="header-container">
    <div class="close-button">
      <ion-icon name="arrow-round-back" (click)="close()"></ion-icon>
    </div>
    <div class="chat-logo">
      <img src="assets/imgs/logo.png"/>
    </div>
    <div class="members-title">
      Miembros
    </div>
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let member of members;" class="member">
      {{member.email}}
    </ion-item>
  </ion-list>
</ion-content>
