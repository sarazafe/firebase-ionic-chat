<ion-header>
  <div class="header-container">
    <div class="close-button">
      <ion-icon name="arrow-round-back" (click)="close()"></ion-icon>
    </div>
    <div class="chat-logo">
      <img src="assets/imgs/chat.png"/>
    </div>
    <div class="members-container">
      {{getMembersDescription()}}
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="chat-wrapper">
    <div class="chat-content">
      <div class="chat-bubble" *ngFor="let message of messages;" [ngClass]="message.position">
        <div class="message-container" [ngClass]="message.position">
          <div class="sender">{{message.sender}}</div>
          <div class="message">{{message.message}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="chat-page-footer" no-border>
  <div class="chat-text-input">
    <ion-textarea [(ngModel)]="message" placeholder="Escribe un mensaje"></ion-textarea>
    <div class="message-button" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </div>
  </div>
</ion-footer>
